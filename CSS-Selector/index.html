<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Doe Portfolio</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Rutuja Pise</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I am a frontend developer passionate about UI design and web accessibility.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Portfolio Website</h3>
        <p>Responsive portfolio built with HTML and CSS.</p>
      </div>
      <div class="project">
        <h3>To-Do App</h3>
        <p>Simple to-do list with local storage.</p>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email Address" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rutuja Pise</p>
  </footer>
</body>
</html>
