<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./from3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
      <h2>Registration</h2>
      <div class="button">
        <input type="radio" name="type" checked> Personal
        <input type="radio" name="type" checked> company
      </div>
      <form class="form">
        <div class="input-group">
            <span class="icon"><i class="fa-solid fa-square-envelope"></i></span>
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" placeholder="Name" required>
        </div>
        <div class="input-group">
            <span class="icon"><i class="fa-solid fa-shield-halved"></i></span>
            <input type="password" placeholder="Password" required>
        </div>

        <div class="gender-group">
            <label><input type="radio" name="gender" checked> Male</label>
            <label><input type="radio" name="gender"> Female</label>
        </div>

        <p class="terms">
            By clicking Register, you agree on our
            <a href="#">terms and condition</a>
        </p>

        <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
</body>
</html>
