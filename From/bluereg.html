<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./from2.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <h2><u>Registration</u></h2>

      <h3>Personal Details</h3>
      <div class="form-group">
        <div class="form-field">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required>
        </div>
        <div class="form-field">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-group">
        <div class="form-field">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter mobile number" required>
        </div>
        <div class="form-field">
          <label for="gender">Gender</label>
          <input type="text" id="gender" placeholder="Enter your gender" required>
        </div>
        <div class="form-field">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" placeholder="Enter occupation" required>
        </div>
      </div>

      <h3>Identity Details</h3>
      <div class="form-group">
        <div class="form-field">
          <label for="idtype">ID Type</label>
          <input type="text" id="idtype" placeholder="Enter ID type" required>
        </div>
        <div class="form-field">
          <label for="idnumber">ID Number</label>
          <input type="text" id="idnumber" placeholder="Enter ID number" required>
        </div>
        <div class="form-field">
          <label for="authority">Issue Authority</label>
          <input type="text" id="authority" placeholder="Enter issue department" required>
        </div>
      </div>

      <div class="form-group">
        <div class="form-field">
          <label for="issuedate">Issue Date</label>
          <input type="date" id="issuedate" required>
        </div>
        <div class="form-field">
          <label for="issuestate">Issue State</label>
          <input type="text" id="issuestate" placeholder="Enter ID issue state" required>
        </div>
        <div class="form-field">
          <label for="expiry">Expiry Date</label>
          <input type="date" id="expiry" required>
        </div>
      </div>

      <button type="submit">Next ‚ü∂</button>
    </form>
  </div>
</body>
</html>
